{% extends 'extends/base.html' %}
{% load i18n %}
{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="white-box" style="padding: 30px">
            <form method="post">{% csrf_token %}
                <legend class="border-bottom mb-4">{% trans 'Удалить' %}</legend>
                <div class="form-group">
                    <h3>Вы уверены, что хотите удалить: {{ object.title }}?</h3>
                    <div class="form-group mt-2">
                        <button class="btn btn-primary" type="submit">{% trans 'Да' %}</button>
                        <a class="btn btn-outline-primary"
                            href="{% url 'deal-detail' object.id  %}">{% trans 'Нет' %}</a>

                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock content %}
